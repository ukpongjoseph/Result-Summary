<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders:opsz,wght@10..72,100..900&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Playwrite+HU:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
<!--   font-family: "Hanken Grotesk", sans-serif; -->
   <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- origin -->
  <div class="flex justify-center items-center md:h-screen bg-[hsl(241,100%,89%)]">
    <!-- parent -->
    <div class="flex flex-col md:flex-row bg-white w-[100%] lg:h-[50%] md:h-[60%] md:w-[70%] lg:w-[40%] md:rounded-2xl overflow-hidden gap-3">
      <!-- first div -->
      <div class="flex flex-col flex-1 bg-[hsl(241,81%,54%)] text-center text-white rounded-b-2xl md:rounded-r-2xl px-3 py-3 lg:px-5 lg:py-5 gap-3 md:gap-5">
        <h1 class="text-xl text-[hsl(241,100%,89%)] lg:text-2xl">Your Result</h1>
        <h1 class="text-sm text-[hsl(241,100%,89%)] bg-[hsl(252,100%,67%)] rounded-[50%] w-[100px] lg:w-[150px] lg:h-[150px] lg:py-5 mx-auto h-[100px] py-3"><span class="block text-6xl font-bold text-white">76</span> of 100</h1>
        <h1 class="text-3xl lg:text-4xl">Great</h1>
        <h1 class="text-[hsl(241,100%,89%)] text-sm lg:text-md px-5 lg:px-7">You scored higher than 65% of the people who have taken these tests</h1>
      </div>
      <!-- second div -->
      <div class="flex flex-col flex-1 md:py-5 py-3 px-5 gap-2 lg:gap-4">
        <h1 class="font-bold text-xl md:text:2xl lg:text-2xl">Summary</h1>
        <div class="flex justify-between border border-[hsl(0,100%,67%)] bg-[hsla(0,100%,67%,0.1)] px-3 py-2 md:py-1 rounded-xl">
          <div class="flex gap-2">
            <h1 class="text-sm text-[hsl(0,100%,67%)]">Reaction</h1>
            <img src="/assets/images/icon-reaction.svg" alt="icon">
          </div>
          <div>
            <p class="font-bold">80<span class="text-[hsl(241,100%,89%)]">/100</span></p>
          </div>
        </div>
        <div class="flex justify-between border border-[hsl(39,100%,56%)] bg-[hsla(39,100%,56%,0.1)] px-3 py-2 md:py-1 rounded-xl">
          <div class="flex gap-3">
            <h1 class="text-sm text-[hsl(39,100%,56%)]">Memory</h1>
            <img src="/assets/images/icon-memory.svg" alt="icon">
          </div>
          <p class="font-bold">92<span class="text-[hsl(241,100%,89%)]">/100</span></p>
        </div>
        <div class="flex justify-between  border border-[hsl(166,100%,37%)] bg-[hsla(166,100%,37%,0.1)] px-3 py-2 md:py-1 rounded-xl">
          <div class="flex gap-6"> 
            <h1 class="text-sm text-[hsl(166,100%,37%)]">Verbal</h1>
            <img src="/assets/images/icon-verbal.svg" alt="icon">
          </div>
          <div>
            <p class="font-bold">61<span class="text-[hsl(241,100%,89%)]">/100</span></p>
          </div>
          </div>
        <div class="flex justify-between border border-[hsl(234,85%,45%)] px-3 py-2 md:py-1 rounded-xl bg-[hsla(234,85%,45%,0.1)]">
          <div class="flex gap-7">
            <h1 class="text-sm text-[hsl(234,85%,45%)]">Visual</h1>
            <img src="/assets/images/icon-visual.svg" alt="icon">
          </div>
          <p class="font-bold">73<span class="text-[hsl(241,100%,89%)]">/100</span></p>
        </div>
        <button class="bg-[hsl(224,30%,27%)] text-white font-bold rounded-3xl py-2">Continue</button>
      </div>
    </div>
  </div>
  
  <div class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
